<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <aside class="sidepanel">
        <div class="sidepanel__social">
            <a class="sidepanel-icons" href="#"><img src="icons/social/vimeo.png" alt="vimeo"></a>
            <a class="sidepanel-icons" href="#"><img src="icons/social/twitter.png" alt="twitter"></a>
            <a class="sidepanel-icons" href="#"><img src="icons/social/tumblr.png" alt="tumblr"></a>
        </div>

        <div class="sidepanel__text">
            First Surfing Magazine
        </div>        
    </aside>


    <section class="main">
        <div class="container">
            <div class="main-header">
                <div class="main-header__logo">
                    <a href="#">
                        <img src="icons/logo.png" alt="Logo">
                    </a>
                </div>
                <menu class="main-header__menu">
                    <ul>
                        <li><a href="#">Stories</a></li>
                        <li><a href="#">Events</a></li>
                        <li><a href="#">Places</a></li>
                        <li><a href="#">Boards</a></li>
                    </ul>
                </menu>
            </div>

            <div class="main-content">
                <div class="main-wrapper">
                    <div class="main-wrapper__title">Your</div>
                    <h1 class="main-wrapper__subtitle">Beautiful Escape</h1>
                    <div class="main-wrapper__text">
                        One of the greatest things about the sport of surfing is that you need only three things: your body, 
                        a surfboard, and a wave.
                    </div>

                    

                    <div class="main-sliderControl">
                        <div class="main-sliderControl__left-arrow"></div>
                        <div class="main-sliderControl__right-arrow"></div>

                        <div class="main-sliderControl__dots">
                            <div class="main-sliderControl__number"><span>1</span> / 5</div>
                        </div>
                    </div>
  
                </div>

                <div class="main-viewport">
                    <div class="slider">
                        <div>
                            <img src="img/carousel/slide_1.jpg" alt="ocean">
                        </div>
                        <div>
                            <img src="img/carousel/slide_2.jpg" alt="ocean">
                        </div>
                        <div>
                            <img src="img/carousel/slide_3.jpg" alt="ocean">
                        </div>
                        <div>
                            <img src="img/carousel/slide_4.jpg" alt="ocean">
                        </div>
                        <div>
                            <img src="img/carousel/slide_5.jpg" alt="ocean">
                        </div>
                      </div>
                </div>


        </div>
    </section>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
